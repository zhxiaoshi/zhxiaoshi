<p>早上，学院秘书和学位办工作人员一惊一乍，还让我颇为担心了2分钟，所幸不出意外顺利通过了教育部盲评。</p>
<p>接下来开始准备进入到最终答辩和离校阶段，一大堆的资料和文件需要整理准备。</p>
<p>论文的压力稍过，但生活的节奏并没放松一点，还有论文修改和课题申请在接下来的两三个月等我完成。</p>
<p>梦里梦外，平静如水，next stage。</p>
